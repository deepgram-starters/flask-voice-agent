[meta]
title = "Flask Voice Agent Starter"
description = "Flask WebSocket proxy for Deepgram's Voice Agent API"
author = "Deepgram DX Team <devrel@deepgram.com> (https://developers.deepgram.com)"
useCase = "Voice Agent"
language = "Python"
framework = "Flask"
repository = "https://github.com/deepgram-starters/flask-voice-agent"

[build]
command = "make init"

[config]
DEEPGRAM_API_KEY = "YOUR_DEEPGRAM_API_KEY"

[dev]
command = "make dev"

[start]
command = "make start"
