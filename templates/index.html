<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepgram Voice Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        #status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
        }
        #transcript {
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deepgram Voice Agent</h1>
        <div id="status">Click the button below to start speaking</div>
        <button id="startButton">Start Speaking</button>
        <div id="transcript"></div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const status = document.getElementById('status');
        const transcript = document.getElementById('transcript');
        let mediaRecorder;
        let ws;

        startButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                ws = new WebSocket(`ws://${window.location.host}/ws`);

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    if (data.type === 'conversation') {
                        transcript.textContent = data.data.text;
                    } else if (data.type === 'error') {
                        status.textContent = `Error: ${data.data}`;
                    }
                };

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0 && ws.readyState === WebSocket.OPEN) {
                        ws.send(event.data);
                    }
                };

                mediaRecorder.start(100);
                status.textContent = 'Recording... Click again to stop';
                startButton.textContent = 'Stop Speaking';

                startButton.onclick = () => {
                    mediaRecorder.stop();
                    stream.getTracks().forEach(track => track.stop());
                    ws.close();
                    status.textContent = 'Click the button below to start speaking';
                    startButton.textContent = 'Start Speaking';
                    startButton.onclick = null;
                };
            } catch (error) {
                status.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
